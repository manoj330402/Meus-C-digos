<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form action="" class="formulario">
            <h2>Endereço</h2>

            <label for="input" style="display: block;" class="cep-label">CEP* <span>(Somente números)</span></label>
            <input type="text" id="cep-input" placeholder="Digite o seu CEP" required>
            
            <label for="input" style="display: block;" class="estado-label">Estado*</label>
            <select id="estado-input" list="uf" name="ufList" form="ufForm" required>
                <option value="" selected disabled>Selecione seu estado</option>
            </select>
            <!-- <datalist id="uf">
                
            </datalist> -->

            <label for="input" style="display: block;" class="cidade-label">Cidade*</label>
            <input type="text" id="cidade-input"  placeholder="Digite sua cidade" required>

            <label for="input" style="display: block;" class="bairro-label">Bairro*</label>
            <input type="text" id="bairro-input" placeholder="Digite seu bairro" required>

            <label for="input" style="display: block;" class="logradouro-label">Logradouro*</label>
            <input type="text" id="logradouro-input" placeholder="Digite seu logradouro" required>

            <label for="input" style="display: block;" class="numero-label">Número*</label>
            <input type="number" id="numero-input" placeholder="Digite o número da residência" required>

            <button id="btn">Enviar</button>
        </form>
    </section>
    <br>
    <div class="cep"></div>
    <script src="script.js"></script>
</body>
</html>
