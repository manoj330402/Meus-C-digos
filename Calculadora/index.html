<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/scss/style.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="calculator__display active">
                <input type="text" id="display" class="calculator__display__number" placeholder="0" value="" disabled>
                <!-- <textarea name="Display" id="display" class="calculator__display__number" placeholder="0" readonly></textarea> -->
            </div>

            <div class="calculator__key" id="calculator__key">
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key7" class="key" type="button" value="C">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key7" class="key" type="button" value="7">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key8" class="key" type="button" value="8">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key9" class="key" type="button" value="9">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="keyDivided" class="key" type="button" value="รท">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key4" class="key" type="button" value="4">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key5" class="key" type="button" value="5">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key6" class="key" type="button" value="6">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="keyTimes" class="key" type="button" value="X">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key1" class="key" type="button" value="1">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key2" class="key" type="button" value="2">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key3" class="key" type="button" value="3">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="keyLess" class="key" type="button" value="-">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="key0" class="key" type="button" value="0">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="keyDot" class="key" type="button" value=",">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="keyPlus" class="key" type="button" value="+">
                    </div>
                </div>
                <div class="calculator__key__bg">
                    <div class="calculator__key__bg__main">
                        <input id="keyEqual" class="key" type="button" value="=">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
