<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagrma-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de Peril">
                </div>
                <a href="#" class="instagrma-login">Continue como doguinhodamesa</a>
                <a href="#" class="instagrma-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é doguinhodamesa</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contar</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
